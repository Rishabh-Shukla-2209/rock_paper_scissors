<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1>Welcome to Rock-Paper-Scissors Game!!!</h1>
  <div class="selection-section">

    <h2>Choose one of these: </h2>
    <div class="choices">
      <button class="user selection">Rock</button>
      <button class="user selection">Paper</button>
      <button class="user selection">Scissors</button>
    </div>
  </div>
  <div class="selection-section">

    <h2>Computer's Choice: </h2>
    <div class="choices">
      <button class="comp selection">Rock</button>
      <button class="comp selection">Paper</button>
      <button class="comp selection">Scissors</button>
    </div>
  </div>

  <div class="play"><button class="play_button">Play</button></div>
  
  
  <script src="script.js"></script>
</body>
</html>
